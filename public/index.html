<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Weather App</title>

  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/Header/styles.css">
  <link rel="stylesheet" href="./styles/Input/styles.css">
  <link rel="stylesheet" href="./styles/Info/styles.css">
  <link rel="stylesheet" href="./styles/Search/styles.css">
  <link rel="stylesheet" href="./styles/Button/styles.css">
  <link rel="stylesheet" href="./styles/Cards/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h2 class="header__title">Search for city</h2>
    </header>
    <main class="main">
      <header class="search">
        <form>
          <label for="city" class="input">
            <span>
              <i class="bi bi-search"></i>
            </span>
            <input id="city" name="city" class="input__field" placeholder="Enter your city" arial-label="Enter your city">
          </label>
        </form>
        <button id="button-search" class="button">Search</button>
      </header>

      <section class="info">
          <h2 id="location" class="info__location">Piracicaba, <span>Brazil</span></h2>
          <img id="weather_icon" src="./assets/img/icons/033.svg" alt="Thunder" class="info__image-condition">

          <p id="weather_text" class="info__condition">Thunder</p>
          <div class="info__temperature">
            <strong id="weather_temperature">38</strong><span>째</span>
          </div>

          <div class="cards">
            <div class="card">
              <img src="./assets/img/icons/005-rainy.svg" alt="Rainy" class="card__image">
              <p class="card__hour">11:00</p>
              <div class="card__temperature">
                <strong >32</strong><span>째</span>
              </div>
            </div>

            <div class="card">
              <img src="./assets/img/icons/005-rainy.svg" alt="Rainy" class="card__image">
              <p class="card__hour">11:00</p>
              <div class="card__temperature">
                <strong >32</strong><span>째</span>
              </div>
            </div>

            <div class="card">
              <img src="./assets/img/icons/005-rainy.svg" alt="Rainy" class="card__image">
              <p class="card__hour">11:00</p>
              <div class="card__temperature">
                <strong >32</strong><span>째</span>
              </div>
            </div>
          </div>
      </section>
    </main>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
